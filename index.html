<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<title>ecommerce</title>
	</head>
	<body
		class="d-flex flex-column align-items-center justify-content-center p-4"
	>
		<div id="alertsContainer" class="my-4"></div>

		<h2>Iniciar Sesión</h2>
		<hr />
		<form id="loginForm">
			<div class="mb-3">
				<label for="loginUsuario" class="form-label">Usuario</label>
				<input
					type="text"
					class="form-control"
					id="loginUsuario"
					aria-describedby="emailHelp"
				/>
			</div>
			<div class="mb-3">
				<label for="loginPassword" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="loginPassword" />
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>

		<p class="my-4">o</p>

		<h2>Registrarse</h2>
		<hr />
		<form id="registrarseForm">
			<div class="mb-3">
				<label for="registrarseUsuario" class="form-label">Usuario</label>
				<input
					type="text"
					class="form-control"
					id="registrarseUsuario"
					aria-describedby="emailHelp"
				/>
			</div>
			<div class="mb-3">
				<label for="registrarsePassword" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="registrarsePassword" />
			</div>

			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>

		<script type="module" src="./script.js"></script>
	</body>
</html>
